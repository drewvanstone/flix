version: '3.1'

services:
  db:
    image: ${DB:-myflix-db:1.0.0}
    build:
      context: .
      dockerfile: Dockerfile.db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: ""
      POSTGRES_USER: postgres
    command: postgres -c 'shared_buffers=256MB' -c 'max_connections=500'

